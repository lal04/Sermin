{% extends 'layouts/base.html' %}

{% block title %}Carros{% endblock %}
{%block script%}
{%endblock%}
{% block content %}
<h1>Eliminar carro</h1>

<div class="form-container">
    <form method="post">
            <p>¿Estás seguro de que deseas eliminar a {{ object.modelo }}?</p>
            {% csrf_token %}
            
            <div class="action-buttons">
                <button type="submit">Confirmar</button>
                <button class="delete">
    
                    <a href="{% url 'car_list' %}">Cancelar</a>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
